name: CI and CD

on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Deploy
        env:
          GATSBY_TOKEN: ${{ secrets.GATSBY_TOKEN }}
          GATSBY_SPACE_ID: ${{ secrets.GATSBY_TOKEN }}
        run: npm run deploy

